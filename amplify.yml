version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: "**/*"
    headers:
      - key: "X-Frame-Options"
        value: "DENY"
      - key: "X-Content-Type-Options"
        value: "nosniff"
      - key: "Cache-Control"
        value: "no-cache"
      - key: "Access-Control-Allow-Origin"
        value: "*"
      - key: "Access-Control-Allow-Methods"
        value: "GET, POST, PUT, DELETE, OPTIONS"
      - key: "Access-Control-Allow-Headers"
        value: "Content-Type, Authorization, X-Requested-With"
